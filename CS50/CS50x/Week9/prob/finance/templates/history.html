{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-end">Shares</th>
                <th class="text-end">Price</th>
                <th class="text-end">Transacted</th>
            </tr>
        </thead>
        <tbody>

                {% for tx in txs %}
                    <tr>
                        <td class="text-start">{{ tx.symbol }}</td>
                        <td class="text-end">{{ tx.shares * tx.status }}</td>
                        <td class="text-end">{{ tx.price | usd }}</td>
                        <td class="text-end">{{ tx.time }}</td>
                    </tr>
                {% endfor %}

        </tbody>
    </table>
{% endblock %}
